<!--[START] login-->
    <div class="col-xs-12 col-sm-12 col-md-4 offset-md-4 col-lg-4 ">
    <div class="card">
        <div class="card-header">
            <h6>Login</h6>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="form-group">
                    <input class="form-control" name="email" placeholder="Email" required type="text">
                </div>
                <div class="form-group">
                    <select class="form-control" name="school" required>
                        <option>Select school</option>
                        <option value="1">School name 1</option>
                        <option value="2">School name 2</option>
                        <option value="3">School name 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Password" required type="password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-outline-primary" name="login">LOGIN</button>
                    <a href="#" class="btn btn-block btn-outline-info" >REGISTER</a>
                </div>

            </form>
        </div>
